<h1>Performance Testing Carousel</h1>
<div style="width: 50%; margin: 0 auto; position: relative;">
    <nz-carousel nzAutoplay [nzEffect]="carouselConfig.effect" nzDots nzArrows>
        <div nz-carousel-content *ngFor="let image of images">
            <div class="carousel-item">
                <img [src]="image.src" [alt]="image.alt">
            </div>
        </div>
    </nz-carousel>
</div>
